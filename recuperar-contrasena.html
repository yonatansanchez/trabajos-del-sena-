<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Acero JJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Acero JJ</a>
            </div>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2 class="text-center">Recuperar Contraseña</h2>
            <p class="text-center text-muted mb-4">Ingresa tu correo electrónico y te enviaremos un código de verificación.</p>
            <form action="restablecer-contrasena.html">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Enviar Código</button>
                </div>
            </form>
            <hr>
            <p class="text-center"><a href="login.html">Volver a Iniciar Sesión</a></p>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2025 Acero JJ. Todos los derechos reservados. | <a href="inventario.html" class="text-light">Gestión de Inventario</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
