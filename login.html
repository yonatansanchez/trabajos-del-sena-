                <a class="navbar-brand" href="index.html">Acero JJ</a>

                <div class="collapse navbar-collapse" id="navbarNav">

    <main class="login-container">
        <div class="login-box">
            <h2 class="text-center">Iniciar Sesión</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Tu contraseña" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
                <div class="text-center mt-3">
                    <a href="recuperar-contrasena.html">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
            <hr>
            <p class="text-center">¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
        </div>
    </main>
